<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Spotbite</title>
    <meta name="description" content="Spotbite is a simple and compact food tracking app.">
    <meta name="author" content="Jack Galipeault">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,500,700" rel="stylesheet">
    <script src="js/main.js" defer></script>
  </head>
  <body>

    <header>
      <div class="headerSpot">Spotbite</div>
    </header>

    <main>
      <div class="mainInput">

        <div class="titleInput">New</div>

        <div class="windowInput">

          <div class="mainDishItem">
            Main Dish <input type="" class="mainDishInput">
          </div>

          <div class="sideDishItem">
            Side Dish <input type="" class="sideDishInput">
          </div>

          <div class="mealTypeItem">
            Meal Type <select class="mealTypeInput">
              <option>Breakfast</option>
              <option>Lunch</option>
              <option>Dinner</option>
              <option>Snack</option>
            </select>
          </div>

          <div class="mealDrinkItem">
            Drink <input type="" class="mealDrinkInput">
          </div>
    
          <div class="mealCalItem">
            Calories <input type="" class="mealCalInput">
          </div>

          <div class="dateMonthItem">
            Month <select class="dateMonthInput">
              <option>January</option>
              <option>February</option>
              <option>March</option>
              <option>April</option>
              <option>May</option>
              <option>June</option>
              <option>July</option>
              <option>August</option>
              <option>September</option>
              <option>October</option>
              <option>November</option>
              <option>December</option>
            </select>
          </div>
            
          <div class="dateDayItem">
            Day <select class="dateDayInput">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
              <option>11</option>
              <option>12</option>
              <option>13</option>
              <option>14</option>
              <option>15</option>
              <option>16</option>
              <option>17</option>
              <option>18</option>
              <option>19</option>
              <option>20</option>
              <option>21</option>
              <option>22</option>
              <option>23</option>
              <option>24</option>
              <option>25</option>
              <option>26</option>
              <option>27</option>
              <option>28</option>
              <option>29</option>
              <option>30</option>
              <option>31</option>
            </select>
          </div>

          <div class="dateYearItem">
            Year <select class="dateYearInput">
              <option>2018</option>
              <option>2019</option>
              <option>2020</option>
              <option>2021</option>
              <option>2022</option>
              <option>2023</option>
            </select>
          </div>
          
          <div class="addButtonItem">
            <button class="addButtonInput">Add</button>
          </div>
          
        </div>
      </div>

      <div class="mainOutput">

        <div class="titleOutput">List</div>

        <div class="windowOutput">

        </div>
      </div>
    </main>

  </body>
</html>
